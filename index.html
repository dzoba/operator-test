<!DOCTYPE html>
<html>
<head>
    <title>Operator Test Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #f06, #9f6);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Operator's Test Page</h1>
        <p>Chris made this webpage with Operator</p>
        <button class="button" onclick="alert('Hello from Operator!')">Click Me</button>
    </div>
</body>
</html>
